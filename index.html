<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="js/crypto.js" defer></script>
    <link rel="stylesheet" href="css/crypto.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Caveat&family=Tilt+Prism&display=swap");
    </style>
    <title>Cryptonite</title>
  </head>

  <body id="home">
    <div class="parallax">
      <h1 class="headLine">Cryptonite</h1>
    </div>
    <nav class="navbar navbar-light">
      <form class="form-inline">
        <button id="btnHome" class="btn btn-outline-primary" type="button">
          Home
        </button>
        <button id="chart-page" class="btn btn-outline-primary" type="button">
          Live Reports
        </button>
        <button id="about-page" class="btn btn-outline-primary" type="button">
          About
        </button>
      </form>

      <form id="serachForm" class="form-inline my-2 my-lg-0">
        <input type="text" id="cName" placeholder="Search coin full name..." />
        <input
          type="button"
          value="Search"
          id="submitButton"
          class="btn btn-outline-primary"
        />
      </form>
    </nav>
    <div id="loadingProgressBar" style="display: none">
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          style="width: 100%"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
    </div>

    <main></main>
    <!-- Modal -->
    <div
      class="modal fade"
      id="favoritesModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="favoritesModal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              You have selected more than 5 coins. Please select which coin to
              replace
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
